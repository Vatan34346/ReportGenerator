<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            padding-top: 3rem;
        }
        .result-container {
            max-width: 900px;
            margin: auto;
        }
        table th, table td {
            text-align: left !important;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2 class="mb-4">Results</h2>

    <h5>Data:</h5>
    {{ head|safe }}

    <h5 class="mt-5">Chart:</h5>
    <img src="data:image/png;base64,{{ chart }}" class="img-fluid border rounded shadow-sm"/>
</div>
</body>
</html>
